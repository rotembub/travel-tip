<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>TravelTip Starter</h1>
    <h2>Test</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
    <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
    <!-- <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> -->
    <input class="address-input" type="text" placeholder="Enter address here">
    <button onclick="onGetCoordByAddress()" class="btn-pan">To the address</button>

    <p>You are at: <span class="user-pos"></span></p>
    <!-- <p>Locations: <span class="locs"></span></p> -->

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Lat</th>
                <th>Lng</th>
                <th>Weather</th>
                <th>Created</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody class="table-details"></tbody>
    </table>

    <!-- The button used to copy the text -->
    <button onclick="onCopyLink()">Copy link!</button>


    <script src="lib/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
